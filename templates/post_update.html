<!doctype html>
<html lang="ukr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Додавання лотів</title>
</head>
<body>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/">Головна сторінка</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/about">Про нас сторінка</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/posts">УСІ лоти</a>
          {% if not current_user.is_authenticated %}
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/login">Вхід</a>
          {% else %}
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/login">{{ current_user.email}}</a>
          {% endif %}
      </nav>
        <nav>
            <a class="btn btn-warning" href="/create_lots">Виставити лот</a>
        </nav>
<div class="container">
    <h1>Оновлення інформації лоту</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ lot.title }}" placeholder="Введіть назву лоту"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введіть стартову ціну">{{ lot.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введіть опис лоту">{{ lot.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Оновити">
    </form>
</div>
</body>
</html>
